<ares-sidenav id="menu"
              position="left">
  <ares-toolbar>
    <h1>Menu</h1>
  </ares-toolbar>
  <ares-input label="Quick Search"
              dbl-bind="quickSearch"
              sidenav-focus>
  </ares-input>
</ares-sidenav>
<!-- toggleSidenav is a function defined in ares-sidenav directive's scope -->
<ares-button text="toggle sidenav" type="text" onclick="toggleSidenav('menu')"></ares-button>
